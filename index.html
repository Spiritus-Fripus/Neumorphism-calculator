<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Calculatrice</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="screen">
        <div class="previous-op"></div>
        <div class="current-op"></div>
      </div>
      <button type="button" class="double-size" id="sym_C">C</button>
      <button type="button">DEL</button>
      <button type="button" id="sym_divide">/</button>
      <button type="button" class="number">7</button>
      <button type="button" class="number">8</button>
      <button type="button" class="number">9</button>
      <button type="button" id="sym_multiply">*</button>
      <button type="button" class="number">4</button>
      <button type="button" class="number">5</button>
      <button type="button" class="number">6</button>
      <button type="button" id="sym_minus">-</button>
      <button type="button" class="number">1</button>
      <button type="button" class="number">2</button>
      <button type="button" class="number">3</button>
      <button type="button" id="sym_plus">+</button>
      <button type="button" class="double-size number">0</button>
      <button type="button" id="sym_dot">.</button>
      <button type="button" id="sym_egal">=</button>
    </div>
    <script src="main.js"></script>
  </body>
</html>
